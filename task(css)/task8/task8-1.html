<!DOCTYPE html>
<html>
<head lang="zh-en">

    <title>技能树首页</title>

          href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css"></link>
    <link rel="stylesheet" type="text/css" href="./css/task8-1.css"></link>

<body>
<!--header-->
<header>
    <div class="top">
        <div class="pull-left phone"><p>客服热线：010-594-78634</p></div>
        <div class="pull-right more">
            <a href="" class="wechat"><img src="./images/wechat.png"></a>
            <a href="" class="qq"><img src="./images/qq.png"></a>
            <a href="" class="weibo"><img src="./images/weibo.png"></a>
        </div>
    </div>

<!--main-->
<main>
    <!--navigation bar-->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li><a href="">首页</a></li>
                    <li><a href="">推荐</a></li>

            </div>

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="./images/banner-1.png" >

                    <img src="./images/banner-2.png" >

            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
