<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>喝我水站后台登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/task5.css">
</head>
<body ng-app="myApp" ng-controller="registerController">
    <div class="content">
        <form name="registerForm" ng-submit="submitForm()">
            <p class="title">喝我水站后台登录</p>
            <div class="item1">
                <img src="images/user.png">
                <span></span>
                <input name="username"
                       type="text"
                       ng-model="userdata.username"
                       ng-minlength="3"
                       ng-maxlength="12"
                       placeholder="用户名"
                       class="username"
                       required
                >
            </div>
            <p class="error" ng-if="
            registerForm.username.$error.required &&
            registerForm.username.$touched"
            >用户名不可为空</p>
            <p class="error" ng-if="
            registerForm.username.$error.minlength ||
            registerForm.username.$error.maxlength"
                >用户名长度在3到12之间</p>
            <div class="item2">
                <img src="images/password.png">
                <span></span>
                <input name="password"
                       type="password"
                       ng-model="userdata.password"
                       ng-minlength="6"
                       ng-maxlength="255"
                       placeholder="密码"
                       class="password"
                       required
                >
            </div>
            <p class="error" ng-if="
            registerForm.password.$error.required &&
            registerForm.password.$touched"
                >密码不可为空</p>
            <p class="error" ng-if="
            registerForm.password.$error.minlength ||
            registerForm.password.$error.maxlength"
                >密码长度在6到255之间</p>
            <button class="register">登录</button>
        </form>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/task5-1.js"></script>
</body>
</html>
