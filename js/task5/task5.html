<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>喝我水站后台登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/task5.css">
</head>
<body>
    <div class="content">
        <div class="wrap">
            <p class="title">喝我水站后台登录</p>
            <div class="item">
                <img src="images/user.png">
                <span></span>
                <input class="user" type="text" placeholder="用户名" maxlength="11">
            </div>
            <div class="item">
                <img src="images/password.png">
                <span></span>
                <input class="password" type="text" placeholder="密码" maxlength="11">
            </div>
            <p class="message"></p>
            <button class="register">登录</button>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/task5-1.js"></script>
</body>
</html>
